<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/animations.css">
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <div class="container">
    <div class="intro">
      <h1>Welcome to the Rock Paper Scissors Game</h1>
      <button type="button" class="play-btn"><span>play</span></button>
      <button type="button" class="rules-btn">Read the rules</button>
    </div>

    <div class="game">
      <div class="score-board-wrapper">
        <div class="score-board">
          <div class="logo">
            <img src="./images/logo.svg" alt="original logo">
          </div>
          <div class="score-wrapper">
            <small>score</small>
            <h2 class="score">0</h2>
          </div>
        </div>

      </div>

      <div class="play">
        <div class="sign-pick">
          <div class="content">
            <div class="paper sign-wrapper">
              <div class="sign">
                <img src="./images/icon-paper.svg" alt="paper sign">
              </div>
            </div>
            <div class="scissors sign-wrapper">
              <div class="sign">
                <img src="./images/icon-scissors.svg" alt="scissors sign">
              </div>
            </div>
            <div class="rock sign-wrapper">
              <div class="sign">
                <img src="./images/icon-rock.svg" alt="rock sign">
              </div>
            </div>
          </div>
        </div>

        <div class="battle">
          <div>
            <div class="player">
              <p>you picked</p>
            </div>
          </div>

          <div>
            <div class="cpu">
              <div class="dummy"></div>
              <p>the House picked</p>
            </div>
          </div>

          <div class="result">
            <h1 class="decision">win</h1>
            <button type="button" class="play-again">Play Again</button>
          </div>
        </div>

        <div class="btn-wrapper">
          <button type="button" class="new-game-btn">New Game</button>
          <button type="button" class="rules-btn">Rules</button>

        </div>
      </div>
    </div>

    <div class="rules">
      <h2>rules</h2>
      <div class="rules-img">
        <img src="./images/image-rules.svg" alt="original game rules">
      </div>

      <i class="fas fa-times close-rules-btn"></i>
    </div>

    <div class="drop-shadow"></div>

    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
          Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/tomi-david" target="_blank" rel="noopener">Ojo
          Oloruntomi
          David</a>
      </p>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
